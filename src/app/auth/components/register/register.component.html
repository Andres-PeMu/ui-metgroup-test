<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card class="login-card">
      <mat-card-header>
        <button mat-raised-button color="primary" type="button" (click)="goToLogin()">Atras</button>
      </mat-card-header>
      <mat-card-content>
        <p class="register-info">Ingrese el usuario y contrase単a que desea registrar</p>
        <mat-form-field appearance="outline" class="login-form-field">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Ingrese su nombre de usuario" formControlName="userName" type="text">
          <mat-error *ngIf="form.get('userName')!.touched && form.get('userName')!.invalid">Por favor, ingrese su nombre de usuario</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-form-field">
          <mat-label>Contrase単a</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su contrase単a">
          <mat-error *ngIf="form.get('password')!.touched && form.get('password')!.invalid">Por favor, ingrese su contrase単a</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-actions">
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Registrarse</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
