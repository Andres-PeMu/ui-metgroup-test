<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="login-form-field">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Ingrese su nombre de usuario" formControlName="userName" type="text">
          <mat-error *ngIf="form.get('userName')!.touched && form.get('userName')!.invalid">Por favor, ingrese su nombre de usuario</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <mat-error *ngIf="form.get('password')!.touched && form.get('password')!.invalid">Por favor, ingrese su contraseña</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-actions">
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Iniciar sesión</button>
      </mat-card-actions>
      <mat-divider></mat-divider>
      <mat-card-actions class="login-actions">
        <button mat-button color="primary" type="button" (click)="goToRegister()">Crea tu cuenta</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
